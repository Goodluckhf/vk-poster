<html>
    <head>
        <title>Выгрузка продуктов</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="/js/EventsContainer.js" type="text/javascript"></script>
        <script src="/js/Request.js" type="text/javascript"></script>
        <script src="/js/AuthService.js" type="text/javascript"></script>
        <script src="/js/Loader.js" type="text/javascript"></script>
        <script src="/js/datepicker.js" type="text/javascript"></script>
        <script src="/js/Menu.js" type="text/javascript"></script>
        <script src="/js/Posts.js" type="text/javascript"></script>
        <script type="text/javascript">
            VK.init({
                apiId: 5162982
            });

        </script>       
        <link rel='stylesheet' href="/css/style.css">
        <link rel='stylesheet' href="/css/bootstrap.css">
        <link rel='stylesheet' href="/css/lte.css">
        <link rel='stylesheet' href="/css/datepicker.css">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script language="javascript">

            var App = (new function () {
                var products = {};
                var events = new EventsContainer();
                events.register('ready');
                
                

                
                this.start = function () {
                    Loader.go();
                    AuthService.auth();
                }

            });

            

            $(function () {
                $('body').on('click', 'a.expand-text', function(e) {
                    e.preventDefault();
                    
                    $(this).siblings('span.hidden-text').show();
                    $(this).remove();
                });
                $('button.search').click(function() {
                    Loader.go();
                    var group = $('input.group-name').val().trim();
                    var posts = new Posts(group);
                    posts.render().always(function() {
                        Loader.stop();
                    });
                    
                });
                AuthService.onReady(function() {
                    $('.btn.login').remove();
                    $('.search-cont').css({display: 'block'});
                    console.log({user: AuthService.user(), token: AuthService.token()});
                    var str = '';
                    var menu = new Menu();
                    menu.render();
                    
                    
                });
                $('.login').click(function () {
                    App.start();
                });

                


            });

        </script>
    </head>
    <body>


        <!--div class="content-wrapper cont" -->
        <div class="wrapper">
            <aside class="main-sidebar">
                <section class="sidebar">
                    
                </section>
                
            </aside>
            <div class=" content-wrapper" >
                <section class="content">
                    <button class="btn btn-primary login">Войти ВКонтакте</button>

                    <div class="search-cont">
                        <div class="input-group">
                            <input class="form-control group-name"  type="text" placeholder="группа">
                            <span class="input-group-btn">
                                <button class="btn btn-primary search" type="button">Поехали!</button>
                            </span>
                        </div>
                    </div>
                    <div class="groups-recieve">

                    </div>
                </section>
            </div>
        </div> 
        
    </body>
</html>
